<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
    <div class="container">
        <form id="surveyForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" required><br>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" required><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required><br>

            <label for="country">Country:</label>
            <select id="country" required>
                <option value="" disabled selected>Select your country</option>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="UK">UK</option>
                <!-- Add more country options as needed -->
            </select><br>

            <label for="gender">Gender:</label>
            <label><input type="checkbox" id="genderMale">Male</label>
            <label><input type="checkbox" id="genderFemale">Female</label><br>

            <label for="profession">Profession:</label>
            <input type="text" id="profession" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" required><br>

            <label for="mobileNumber">Mobile Number:</label>
            <input type="tel" id="mobileNumber" required><br>

            <button type="submit" onclick="submitForm(event)">Submit</button>
            <button type="button" onclick="resetForm()">Reset</button>
        </form>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2>Survey Form Results:</h2>
            <div id="popupContent"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
